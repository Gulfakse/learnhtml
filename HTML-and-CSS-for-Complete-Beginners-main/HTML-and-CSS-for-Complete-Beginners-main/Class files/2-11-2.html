<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body class="flip">
		<section class="learn">
			<!-- Practice area start -->

			<h1>Your Order</h1>

<form action="" method="get">
<div>
	<div>
		<label for="order name">Name</label>
		<input type="text" name="order-name" id="order-name" placeholder="your full name" autofocus>
	</div>
<div>
	<label for="order email">Email adress</label>
		<input type="email" name="order-email" id="order-email" disabled value="amonacuk@gmail.com">
</div>
</div>
<div>
	<label for="order-form-1">Address</label>
	<input type="text" name="order-adress-1" id="order-adress-1">
	<input type="text" name="order-adress-2" id="order-adress-2">
</div>
<div>
	<div>
		<label for="order-city">City</label>
		<input type="text" name="order-city" id="order-city">
	</div>
	<div>
		<label for="order-state">State</label>
		<select name="order-state" id="order-state">
			<option value="Alabema">Alabema</option>
			<option value="Alaska">Alaska</option>
			<option value="Arizona">Arizona</option>
			<option value="Arkansas">Arkansas</option>
		</select>
	</div>
	<div>
		<label for="order-zip">Zip</label>
		<input type="text" name="order-zip" id="order-zip">
	</div>
</div>

<div>
<label for="order-color-samples">What color samples should we send to you</label>

<label for="sample-white">
	<input type="checkbox" name="color-sample" id="sample-white" value="white" disabled> White
</label>
<label for="sample-magenta">
	<input type="checkbox" name="color-sample" id="sample-magenta" value="magenta"> Magenta
</label>
<label for="sample-coral">
	<input type="checkbox" name="color-sample" id="sample-coral" value="coral"> Coral
</label>
<label for="sample-burgundy">
	<input type="checkbox" name="color-sample" id="sample-burgundy" value="burgundy"> Burgundy
</label>
</div>

<div>
	<label>How large is your team</label>
	<label for="team-small">
		<input type="radio" name="team-size" id="team-small" value="1-5"> 1-5 people
	</label>
	<label for="team-medium">
		<input type="radio" name="team-size" id="team-medium" value="6-10" checked> 6-10 people
	</label>
	<label for="team-large">
		<input type="radio" name="team-size" id="team-large" value="10+"> 10+ people
	</label>
</div>

<div>
<label for="order-comments">Comments</label>
<textarea name="order-comments" id="order-comments" cols="30" rows="10"></textarea>
</div>

<div>
	<label for="offer-sing-up">
	<input type="checkbox" name="offer-sing-up" id="offer-sing-up"> sing up
</label>
<button>
	Place Order 
</button>
</div>
</form>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="lesson 2-11: Using Forms and Buttons">
			<img width="903px" src="images/reference/order-form.png" alt="Reference image" />
		</section>
	</body>
</html>
