<!DOCTYPE html>

        <style>
            *{
				box-sizing: border-box;
			}

           header {
margin: auto;
max-width: 1024px;
display: flex;
justify-content: space-between;
align-items: center;
           }
           img {
            width: 10%;
            height: auto;
           }

           nav ul {
            list-style: none;
            padding: 0;
            display: flex;
           }
           nav ul li{
            display: inline-block;
            margin-right: 1rem;
            gap: 1rem;
           }
           li a {
            text-decoration: none;
            color: black;
            font-weight: 700;
           padding: 10px;
           white-space: nowrap;
           border-radius: 5px;
           }
          li a:hover{
            background-color: blueviolet;
          }
          section{
            text-align: center;
            background-color: rgb(82, 156, 203);
            color: azure;
            width: 100%;
            height: auto;
            padding-top: 25px;
            padding-bottom: 15px;
          }
          h1{
            font-weight: bold;
          }
          h4{
            line-height: 0px;
          }
           label{
           display: inline-block;
          }
          button{
          background-color: rgb(255, 123, 0);
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 15px;
          padding-right: 15px;
          color: #ffffff;
          }
input {
  display: inline-block;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    gap: 5px;
}
form {
    display: flex;
    margin: 0 auto;
    justify-content: space-between;
    flex-direction: row;
    align-items: center;
    margin-bottom: 10px;
    gap: 3px;
}
div {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #ffa200;
    color: #fff;
    border: none;
    display: inline-block;
}
button:hover {
    background-color: #b3009e;
}
button:focus{
box-shadow: 0 0 5px aquamarine;
}

        </style>
</head>
